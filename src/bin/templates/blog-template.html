<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$title$ - Common Sense Systems, Inc.</title>
  <meta name="description" content="$description$">
  $if(keywords)$
  <meta name="keywords" content="$keywords$">
  $endif$
  <meta name="author" content="$author$">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Blog-specific styles */
    .blog-content {
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.6;
    }

    .blog-content h1 {
      margin-bottom: 10px;
    }

    .blog-meta {
      color: #666;
      margin-bottom: 30px;
    }

    .blog-content h2 {
      margin-top: 40px;
      margin-bottom: 15px;
    }

    .blog-content p {
      margin-bottom: 20px;
    }

    .blog-content img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }

    .references {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 0.9em;
    }

    .references li {
      margin-bottom: 10px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="/index.html" class="logo"><span>Common Sense Systems, Inc.</span></a>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html#services">Services</a></li>
          <li><a href="/blog/index.html" class="active">Blog</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
        <div class="menu-toggle"><span></span><span></span><span></span></div>
      </nav>
    </div>
  </header>

  <main class="container blog-content">
    <article>
      <h1>$title$</h1>
      <div class="blog-meta">
        <span class="blog-date">$date$</span>
        $if(tags)$
        <span class="blog-tags">$for(tags)$$tags$$sep$, $endfor$</span>
        $endif$
      </div>

      $body$
    </article>
  </main>

  $if(cta_html)$
  $cta_html$
  $endif$

  $if(footer_html)$
  $footer_html$
  $endif$
</body>
</html>
