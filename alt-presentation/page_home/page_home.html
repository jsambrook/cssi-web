    <!-- All styles embedded for Safari file:// compatibility -->
    <style>
        /* CSS Variables */
        :root {
            --eh-green: #006633;
            --eh-green-accent: #4CAF50;
            --eh-blue: #007BFF;
            --eh-blue-light: #E3F2FD;
            --eh-grey: #666666;
            --eh-red: #DC3545;
            --eh-white: #FFFFFF;
            --eh-green-dark: #004d26;
            --eh-green-light: #e8f5e8;
            --eh-blue-dark: #0056b3;
            --eh-grey-light: #f8f9fa;
            --eh-grey-dark: #333333;
            
            --font-family-primary: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --font-size-6xl: 3.75rem;
            
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            --line-height-tight: 1.25;
            --line-height-snug: 1.375;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.625;
            --line-height-loose: 2;
            
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            
            --radius-sm: 0.125rem;
            --radius: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-full: 9999px;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            --transition-fast: 150ms ease;
            --transition-base: 250ms ease;
            --transition-slow: 350ms ease;
            
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal-backdrop: 1040;
            --z-modal: 1050;
            --z-popover: 1060;
            --z-tooltip: 1070;
            --z-toast: 1080;
            
            --page-max-width: 1200px;
            --page-padding: 1.5rem;
            --content-max-width: 800px;
            --navigation-height: 60px;
        }
        
        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        /* Base styles */
        html {
            font-size: 16px;
            scroll-behavior: smooth;
            height: 100%;
        }
        
        @supports (-webkit-touch-callout: none) {
            html {
                height: -webkit-fill-available;
            }
        }
        
        body {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-normal);
            line-height: var(--line-height-normal);
            color: var(--eh-grey-dark);
            background-color: var(--eh-white);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100%;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: var(--font-weight-bold);
            line-height: var(--line-height-tight);
            letter-spacing: -0.025em;
            margin-bottom: var(--space-4);
        }
        
        h1 {
            font-size: var(--font-size-4xl);
            color: var(--eh-green);
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: var(--font-size-5xl);
            }
        }
        
        @media (min-width: 1024px) {
            h1 {
                font-size: var(--font-size-6xl);
            }
        }
        
        /* Links */
        a {
            color: var(--eh-blue);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        a:hover {
            color: var(--eh-blue-dark);
            text-decoration: underline;
        }
        
        a:focus {
            outline: 2px solid var(--eh-blue);
            outline-offset: 2px;
        }
        
        /* Layout */
        .presentation-page {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--page-padding);
            padding-bottom: calc(var(--page-padding) + var(--navigation-height) + var(--space-4));
            position: relative;
            box-sizing: border-box;
        }
        
        .page-content {
            width: 7%;
            max-width: var(--content-max-width);
            text-align: center;
        }
        
        /* Logo */
        .logo {
            position: absolute;
            top: var(--space-6);
            left: var(--space-6);
            z-index: var(--z-sticky);
        }
        
        .logo img {
            height: 48px;
            width: auto;
            filter: drop-shadow(var(--shadow-sm));
        }
        
        @media (max-width: 768px) {
            .logo {
                top: var(--space-4);
                left: var(--space-4);
            }
            
            .logo img {
                height: 36px;
            }
        }
        
        /* Navigation */
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 7%;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 102, 51, 0.1);
            padding: var(--space-4);
            z-index: var(--z-fixed);
            box-sizing: border-box;
        }
        
        .nav-container {
            max-width: var(--page-max-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-4);
            background: var(--eh-green);
            color: var(--eh-white);
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-family-primary);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
        }
        
        .nav-button:hover {
            background: var(--eh-green-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            color: var(--eh-white);
            text-decoration: none;
        }
        
        .nav-button:focus {
            outline: 2px solid var(--eh-blue);
            outline-offset: 2px;
        }
        
        .nav-button:disabled {
            background: var(--eh-grey-light);
            color: var(--eh-grey);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            color: var(--eh-grey);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
        }
        
        .progress-bar {
            width: 120px;
            height: 4px;
            background: var(--eh-grey-light);
            border-radius: var(--radius-full);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--eh-green);
            border-radius: var(--radius-full);
            transition: width var(--transition-base);
        }
        
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            fill: currentColor;
            vertical-align: middle;
        }
        
        
        /* Utility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Page-specific styles */
        .headline {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            color: var(--eh-green);
            line-height: var(--line-height-tight);
            margin-bottom: var(--space-6);
            text-align: center;
        }
        
        .presentation-subtitle {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-semibold);
            color: var(--eh-grey-dark);
            line-height: var(--line-height-snug);
            margin-bottom: var(--space-8);
            text-align: center;
        }
        
        .home-metadata {
            margin-bottom: var(--space-12);
            text-align: center;
        }
        
        .presentation-date {
            font-size: var(--font-size-lg);
            color: var(--eh-grey);
            margin-bottom: var(--space-3);
            font-weight: var(--font-weight-medium);
        }
        
        .presentation-author {
            font-size: var(--font-size-base);
            color: var(--eh-grey);
            margin-bottom: var(--space-2);
        }
        
        .company-link {
            color: var(--eh-blue);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: color var(--transition-fast);
        }
        
        .company-link:hover {
            color: var(--eh-blue-dark);
            text-decoration: underline;
        }
        
        .company-link:focus {
            outline: 2px solid var(--eh-blue);
            outline-offset: 2px;
        }
        
        .navigation-hint {
            margin-top: var(--space-12);
            color: var(--eh-grey);
            font-size: var(--font-size-sm);
            text-align: center;
            opacity: 0.8;
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .headline {
                font-size: var(--font-size-5xl);
            }
        }
        
        @media (min-width: 1024px) {
            .headline {
                font-size: var(--font-size-6xl);
            }
        }
        
        @media (max-width: 768px) {
            .headline {
                font-size: var(--font-size-3xl);
                margin-bottom: var(--space-4);
            }
            
            .presentation-subtitle {
                font-size: var(--font-size-xl);
                margin-bottom: var(--space-6);
            }
            
            .home-metadata {
                margin-bottom: var(--space-8);
            }
            
            .navigation-hint {
                margin-top: var(--space-8);
            }
            
            .presentation-page {
                padding-bottom: calc(1rem + 60px + 1.5rem);
            }
            
            .navigation {
                padding: var(--space-3);
            }
            
            .nav-container {
                gap: var(--space-2);
            }
            
            .nav-button {
                padding: var(--space-2) var(--space-3);
                font-size: var(--font-size-xs);
            }
            
            .progress-indicator {
                gap: var(--space-2);
            }
            
            .progress-bar {
                width: 80px;
            }
        }
    </style>
</head>
